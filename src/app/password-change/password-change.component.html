<div style="text-align: center;" class="row vh-100">

    <div class="row" style="height: 20%;">
        <h3>Password change</h3>
        <p>{{text}}</p>
    </div>


    <div class="row" style="height: 80%;">

        <div class="col-2"></div>
        <div class="col-8">
            <form [formGroup]="emailForm" (ngSubmit)="onSubmit(emailForm)" *ngIf="!sent">

                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                        formControlName="email">
                    <span class="text-muted" *ngIf="!emailForm.controls['email'].valid && 
                                    emailForm.controls['email']?.touched"> Please enter a email</span>
                </div>
                <br>


                <button type="submit" class="btn btn-primary" [disabled]="emailForm.invalid">Submit</button>
            </form>

            <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPassword(passwordForm)" *ngIf="sent">

                <div class="form-group">
                    <input type="password" class="form-control" id="token" placeholder="Enter token"
                        formControlName="token">
                    <span class="text-muted" *ngIf="!passwordForm.controls['token'].valid && 
                                    passwordForm.controls['token']?.touched"> Please enter a token</span>
                </div>
                <br>

                <h5>Enter new password</h5>
                <br>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                        formControlName="password">
                    <span class="text-muted" *ngIf="!passwordForm.controls['password'].valid && 
                                    passwordForm.controls['password']?.touched"> Please enter a password</span>
                </div>

                <div class="form-group mt-5">
                    <input type="password" class="form-control" id="confirmPasword" placeholder="Confirm password"
                        formControlName="confirm_password">
                    <span class="text-muted" *ngIf="!passwordForm.controls['confirm_password'].valid && 
                                    passwordForm.controls['confirm_password']?.touched"> Please enter a confirm
                        password</span>
                </div>
                <p>{{notify}}</p>

                <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">Submit</button>
            </form>
        </div>

        <div class="col-2"></div>
    </div>
</div>
