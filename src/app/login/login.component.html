<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

          <div class="divider d-flex align-items-center my-4">
            <h2 class="text-center fw-bold mx-3 mb-0">Efashion &#x2728;</h2>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="username">Email address</label>
            <input type="email" id="username" class="form-control form-control-lg" placeholder="Enter a valid username"
              formControlName="username" />
            <span class="text-muted" *ngIf="!myForm.controls['username'].valid && 
              myForm.controls['username']?.touched"> Please enter a username</span>

          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password"
              formControlName="password" />
            <span class="text-muted" *ngIf="!myForm.controls['password'].valid && 
              myForm.controls['password']?.touched"> Please enter a password</span>


          </div>

          <div class="d-flex justify-content-between align-items-center">

            <a [routerLink]="['passwordChange']" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
              [disabled]="myForm.invalid">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a class="link-danger"
                routerLink="register">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
